<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/head :: head"></head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <form action="#"
          th:action="@{'/createNewPost'}"
          th:object="${post}"
          enctype="multipart/form-data"
          method="post"
          style="height:400px; padding: 20px;">
        <div th:if="${post.id}">
            <h2>Edit Blog post</h2>
        </div>
        <div th:unless="${post.id}">
            <h2>Create Blog post</h2>
        </div>
        <div>
            <label>
                <input type="text" th:field="*{title}" placeholder="Title" th:attr="minlength=${post.MIN_TITLE_LENGTH}"  required/>
            </label>
        </div>
        <div>
            <label>
                <textarea th:field="*{body}" placeholder="Write something valuable" required></textarea>
            </label>
        </div>
        </br>
        <div>
            <label>
                Image Upload:
                <input type="file" name="imageFile" accept="image/*" required/>
            </label>
        </div>
        <div class="float-left">
            <button class="green-btn" type="submit">Send</button>
        </div>
        <div class="float-right" th:if="${post.id}">
            <a th:href="@{'/deletePost/{id}'(id=${post.id})}">
                <button class="green-btn red-btn " type="button">Delete Post</button>
            </a>
        </div>
    </form>
</div>


<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
